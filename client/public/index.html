<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://you-quiz.com/pic/meta/favicon.png">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://you-quiz.com">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>"">
    <meta property="og:image" content="https://you-quiz.com/pic/meta/og-image.png">
    <meta property="og:description" content="유퀴즈 예능퀴즈모음 인물퀴즈 가사퀴즈 노래퀴즈 You-Quiz">
    <meta property="og:site_name" content="You-Quiz">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1/dist/isMobile.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=<%= process.env.VUE_APP_RECAPTCHA_SITE_KEY %>"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.VUE_APP_GTAG %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', "<%= process.env.VUE_APP_GTAG %>");
  </script>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
